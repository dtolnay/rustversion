[package]
name = "select-rustc"
version = "0.1.2"
authors = ["David Tolnay <dtolnay@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Conditional compilation according to rustc compiler version"
repository = "https://github.com/dtolnay/select-rustc"
documentation = "https://docs.rs/select-rustc"
readme = "README.md"

[lib]
name = "rustc"
proc-macro = true

[dependencies]
lazy_static = "1"
proc-macro2 = "0.4"
quote = "0.6.8"
syn = { version = "0.15.25", features = ["full"] }
